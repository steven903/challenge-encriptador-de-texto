<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador de texto</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style/style.css" />
  </head>

  <body>
    <header>
      <img src="imagen/alura.png" alt="logo de alura" />
    </header>
    <main>
      <form class="form__section">
        <textarea
          class="form__input"
          name="mensaje"
          id="miTextarea"
          cols="30"
          rows="10"
          placeholder="Ingrese el texto aquí"
        ></textarea>
        <div class="btn__container">
          <div class="alert__msj">
            <img src="imagen/simbolo.png" alt="alert" /><span
              >solo letras minúsculas y sin acento</span
            >
          </div>
        </div>
        <div class="submit__container">
          <input
            class="form__btn"
            type="submit"
            value="Encriptar"
            id="encriptarBtn"
          />
          <input
            class="form__btn--secondary"
            type="submit"
            value="Desencriptar"
            id="desencriptarBtn"
          />
        </div>
      </form>
      <aside class="result">
        <img
          src="imagen/Muñecoimagen.png"
          alt="Imagen de muñeco"
          class="result__img"
        />
        <div id="carga" class="loader hidden"></div>
        <div class="result__container">
          <h3 class="result__title">Mensaje Encriptado</h3>
          <p id="result__text" class="result__text">
            Ingresa el texto que deseas encriptar o desencriptar.
          </p>
          <button id="copiarBtn" class="form__btn--secondary hidden">
            Copiar
          </button>
        </div>
      </aside>
    </main>
    <script src="encriptador.js"></script>
  </body>
</html>
